<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div class="--container">
    <form autocomplete="off">
      <p id="--c">Contact Us</p>

      <div id="c-fl--">
        <div id="fg">
          <label for="--i-fns" id="--l-i-fsn">First Name <a>*</a></label>
          <input type="text" id="--i-fsn">
        </div>
  
        <div id="fg">
          <label for="--i-ln" id="--l-i-ln">Last Name <a>*</a></label>
          <input type="text" id="--i-ln">
        </div>
      </div>

      <div id="fg">
        <label for="--i-ea" id="--l-i-ea">Email Address <a>*</a></label>
        <input type="email" id="--i-ea">
      </div>

      <div id="c-qt--">
        <p id="t-qr--">Query Type <a>*</a></p>

        <div id="ge">
          <input type="radio" id="--i-ge" name="r">
          <label for="--i-ge" id="--l-i-ge">General Enquiry</label>
        </div>

        <div id="sr">
          <input type="radio" id="--i-sr" name="r">
          <label for="--i-st" id="--l-i-sr">Support Request</label>
        </div>
      </div>

      <div id="fg">
        <label for="--i-m" id="--l-i-m">Message <a>*</a></label>
        <textarea type="text" id="--i-m"></textarea>
      </div>

      <div id="cb">
        <input type="checkbox" id="--i-c">
        <label for="--i-c" id="--l-i-c">I consent to being contacted by the team <a> *</a></label>
      </div>

      <input type="submit" id="--i-sb" value="Submit">
    </form>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/guicastaldeli?tab=repositories">guicastaldeli</a>.
    </div>
  </div>


  <!------ Script ------>
  <script src="./script.js" defer></script>
</body>
</html>
